<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chat - StudyBuddy Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Chat Page -->
  <div id="chatPage">
    <h2>Chat</h2>
    <p>Select text on the current page to start.</p>
    <textarea id="userQuery" readonly></textarea>
    <div id="responseArea"></div>
    <input type="text" id="followUpQuery" placeholder="Ask a follow-up question">
    <button id="sendFollowUp">Send</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
